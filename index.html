<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="p5.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="tailwind.min.css" rel="stylesheet">

</head>

<body>


    <div id='menu' style="transform: translate(-50%,25%);"
        class=" bg-gray-200 flex-col absolute z-10 w-64 left-1/2 top-1/4 shadow-xl">
        <div class="flex flex-col p-4">
            <h1 id='menu_msg' class="text-center m-2 bold">Game Menu</h1>
            <button
            onclick="tetris.game.handle_state_change(MODE_ENDLESS)"
            class="flex gap-2 bg-blue-500 text-white m-2 py-2 px-4 bg-white font-semibold">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                </svg>
                <span id='menu_item_1'>Play Endless</span>
            </button>
            <button
            onclick="tetris.game.handle_state_change(MODE_TIMED)"
            class="flex gap-2  bg-blue-500 text-white m-2 py-2 px-4 bg-white font-semibold">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>


                <span>
                    Play 3 min round
                </span>
            </button>


        </div>
    </div>

    <script src="hammer.js"></script>
    <script src="const.js"></script>
    <script src="app.js"></script>
</body>

</html>
